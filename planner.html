<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner | StudyQuest</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="img/logo.png" alt="Logo" class="w-6 h-6">
        <span class="text-xl text-blue-700 font-bold logo-font">StudyQuest</span>
      </div>
    <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>  
        <a href="settings.html" class="hover:text-blue-600">Settings</a>
        <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Log Out</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center logo-font">My Planner</h2>

    <!-- Planner Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Calendar Placeholder -->
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-xl font-semibold mb-4">📅 Weekly Overview</h3>
        <div class="grid grid-cols-7 text-center gap-2 text-sm font-semibold text-gray-600">
          <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>
        <div class="grid grid-cols-7 gap-2 mt-4 text-center">
          <!-- Example days -->
          <div class="bg-blue-100 p-3 rounded-lg">1</div>
          <div class="bg-blue-100 p-3 rounded-lg">2</div>
          <div class="bg-blue-100 p-3 rounded-lg">3</div>
          <div class="bg-blue-100 p-3 rounded-lg">4</div>
          <div class="bg-blue-100 p-3 rounded-lg">5</div>
          <div class="bg-blue-100 p-3 rounded-lg">6</div>
          <div class="bg-blue-100 p-3 rounded-lg">7</div>
          <!-- Dynamically generate this later -->
        </div>
      </div>

      <!-- Task List -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">🗂️ Tasks</h3>
          <button id="add-task-btn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">+ Add Task</button>
        </div>
        <ul class="space-y-3">
            <li class="flex justify-between items-center bg-gray-50 p-3 rounded-xl shadow-sm">
                <div>
                    <p class="font-medium">Finish History Essay</p>
                    <p class="text-xs text-gray-500">Due: May 10</p>
                </div>
                <button class="bg-red-500 text-white hover:bg-red-600 text-lg p-2 rounded" title="Delete Task">🗑️</button>
            </li>
            <li class="flex justify-between items-center bg-gray-50 p-3 rounded-xl shadow-sm">
                <div>
                    <p class="font-medium">Science Lab Prep</p>
                    <p class="text-xs text-gray-500">Due: May 12</p>
                </div>
                <button class="bg-red-500 text-white hover:bg-red-600 text-lg p-2 rounded" title="Delete Task">🗑️</button>
            </li>
        </ul>                
      </div>
    </div>
  </main>

  <!-- Add Task Modal (Hidden for now) -->
  <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-md">
      <h3 class="text-xl font-semibold mb-4">Add New Task</h3>
      <input type="text" placeholder="Task Name" class="w-full mb-3 px-4 py-2 border rounded" />
      <input type="date" class="w-full mb-4 px-4 py-2 border rounded" />
      <div class="flex justify-end space-x-2">
        <button onclick="document.getElementById('task-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>

  <!-- Script to open modal -->
  <script>
    document.getElementById('add-task-btn').addEventListener('click', () => {
      document.getElementById('task-modal').classList.remove('hidden');
    });
  </script>

</body>
</html>
