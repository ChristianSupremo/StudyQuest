<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner | StudyQuest</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="img/logo.png" alt="Logo" class="w-6 h-6">
        <span class="text-xl text-blue-700 font-bold logo-font">StudyQuest</span>
      </div>
    <nav class="space-x-6 text-sm">
        <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>  
        <a href="planner.html" class="hover:text-blue-600">Planner</a>  
        <a href="settings.html" class="hover:text-blue-600">Settings</a>
        <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Log Out</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center logo-font">My Planner</h2>

    <!-- Full-width Weekly Overview -->
    <div class="bg-white rounded-2xl shadow p-6 w-full mb-8">
      <h3 class="text-xl font-semibold mb-4">ğŸ“… Weekly Overview</h3>
      <div class="grid grid-cols-7 text-center gap-4 text-sm font-semibold text-gray-600">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <!-- Weekly Navigation Buttons -->
      <div class="flex justify-center gap-4 mb-4">
        <button id="prev-week"
          class="bg-white text-blue-600 border border-blue-300 rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-blue-100 hover:text-blue-800 transition duration-200">
          &larr;
        </button>
        <button id="next-week"
          class="bg-white text-blue-600 border border-blue-300 rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-blue-100 hover:text-blue-800 transition duration-200">
          &rarr;
        </button>
      </div>
      <div class="grid grid-cols-7 gap-4 mt-4 text-center" id="weekly-overview-days">
        <!-- JS will populate the dates --> 
      </div>
    </div>

    <!-- Planner Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Task List -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">ğŸ—‚ï¸ Tasks</h3>
          <button id="add-task-btn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">+ Add Task</button>
        </div>
        <ul class="space-y-3" id="task-list">
        </ul>           
      </div>
    </div>
  </main>

  <!-- Add Task Modal -->
  <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-md">
      <h3 class="text-xl font-semibold mb-4">Add New Task</h3>
      <input id="taskName" type="text" placeholder="Task Name" class="w-full mb-3 px-4 py-2 border rounded" />
      <input id="taskDue" type="datetime-local" class="w-full mb-4 px-4 py-2 border rounded" />
      <div class="flex justify-end space-x-2">
        <button onclick="document.getElementById('task-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
        <button id="task-modal-save" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>
  <script src="js/planner.js"></script>
</body>
</html>
