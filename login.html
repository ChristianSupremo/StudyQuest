<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | StudyQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import the fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-white text-gray-800" style="font-family: 'Nunito', sans-serif;">

    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-10">
      <h1 class="text-2xl font-bold text-blue-600" style="font-family: 'Press Start 2P', cursive;">üìö StudyQuest</h1>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="signup.html" class="hover:text-blue-600">Sign Up</a>
      </nav>
    </header>

    <!-- Login Form Section -->
    <section class="max-w-md mx-auto py-20 px-6">
      <h2 class="text-3xl font-bold text-center mb-6" style="font-family: 'Press Start 2P', cursive;">Login to StudyQuest</h2>
      
      <!-- Error Message Display -->
      <div id="error-message" class="hidden text-red-600 text-center mb-4">
        <p>‚ö†Ô∏è Please fill in both email and password.</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
        </div>

        <div class="flex justify-between items-center">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2">
            Remember me
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Login
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
      </p>
    </section>

    <!-- Modal for Successful Login -->
    <div id="success-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
      <div class="bg-white p-6 rounded-xl text-center max-w-sm w-full">
        <h3 class="text-2xl font-semibold mb-4">Login Successful!</h3>
        <p class="mb-4">Redirecting to your dashboard...</p>
        <div class="animate-pulse">
          <p class="text-lg text-blue-600">‚è≥ Please wait...</p>
        </div>
      </div>
    </div> 

  </body>
  <script src="js/login-script.js"></script>
</html>
