<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | StudyQuest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-white text-gray-800" style="font-family: 'Nunito', sans-serif;">

    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 shadow-sm bg-white sticky top-0 z-10">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <span class="text-xl text-blue-700 font-bold logo-font">StudyQuest</span>
        </div>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="login.html" class="hover:text-blue-600">Login</a>
        <a href="#features" class="hover:text-blue-600">Features</a>
        <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Sign Up</a>
      </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="max-w-md mx-auto py-20 px-6">
      <h2 class="text-3xl font-bold text-center mb-6" style="font-family: 'Press Start 2P', cursive;">Join StudyQuest</h2>

      <!-- Error Message Display -->
      <div id="error-message" class="hidden text-red-600 text-center mb-4">
        <p>⚠️ Please fill in all required fields.</p>
      </div>

      <form id="signup-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Choose a username">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Create a password">
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Confirm your password">
        </div>

        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Sign Up
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </section>

    <!-- Modal for Successful Signup -->
    <div id="success-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
      <div class="bg-white p-6 rounded-xl text-center max-w-sm w-full">
        <h3 class="text-2xl font-semibold mb-4">Sign Up Successful!</h3>
        <p class="mb-4">Redirecting to your dashboard...</p>
        <div class="animate-pulse">
          <p class="text-lg text-blue-600">⏳ Please wait...</p>
        </div>
      </div>
    </div>

  </body>
  <script src="js/signup.js"></script>
</html>
